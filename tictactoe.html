<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    
</head>

<body>
	<h1>Tic Tac Toe 
        <br>
        <span id="display"></span> 
        <br>
     Game</h1>
    <div id="stripe">
<!--     	<button id="new">New Colors</button> -->
    	
        	<div class="finishGame">
			<span class="text"></span>
			</div>
    
			<button onClick="startGame()">Replay</button>

       
        <div class="chooseSymbol">
       		 <span>Choose Symbol:</span>
      <button onClick="chooseSymbol('X')">X</button>
      <button onClick="chooseSymbol('O')">O</button>
 	</div>
        
       
       
    </div>


    <div class="container">
    	<table>
		<tr>
			<td class="Squares" id="0"></td>
			<td class="Squares" id="1"></td>
			<td class="Squares" id="2"></td>
		</tr>
		<tr>
			<td class="Squares" id="3"></td>
			<td class="Squares" id="4"></td>
			<td class="Squares" id="5"></td>
		</tr>
		<tr>
			<td class="Squares" id="6"></td>
			<td class="Squares" id="7"></td>
			<td class="Squares" id="8"></td>
		</tr>
	</table>

    </div>
	
  <script  src="script.js" ></script>
</body>
</html>
