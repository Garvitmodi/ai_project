<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
 <title>TIC TAC TOE</title>
    
</head>
  <body>

  <div class="header-rectangle">
    <h1 class="whiteheadline">Tic Tac Toe 
        <br>
        <span id="display"></span> 
        <br>AI vs HUMAN</h1>
   <div id="button">

      <div class="finishGame">

      <span class="text"></span>

      </div>

      <button onClick="startGame()" class="xyz"><span>Replay</span></button>
          <div class="chooseSymbol">
           <span class="xy">Choose Symbol:</span>
      <button onClick="chooseSymbol('X')" class="xyz"><span>X</span>
             
      </button>
      <button onClick="chooseSymbol('O')" class="xyz"><span>O</span>
           
      </button>

<button onClick="window.location.href='secondpage.html'" class="xyz" style="background-color: red;"><span>BOT VS BOT</span>
           
      </button>
		



  </div>
  </div>

</div>

  <div id="header-bg" align="center">

  <div class="section">


    <table class="table_overlay">
    <tr>
      <td id="square_one_text" class="text"></td>
      <td id="square_two_text" class="text"></td>
      <td id="square_three_text" class="text"></td>
    </tr>
    <tr>
       <td id="square_four_text" class="text"></td>
       <td id="square_five_text" class="text"></td>
       <td id="square_six_text" class="text"></td>
    </tr>
    <tr>
       <td id="square_seven_text" class="text"></td>
       <td id="square_eight_text" class="text"></td>
       <td id="square_nine_text" class="text"></td>
    </tr>
  </table>

<div class="board">
  <table>
    <tr>
      <td class="Squares" id="0"></td>
 
       <td class="Squares" id="1"></td>

       <td class="Squares" id="2"></td>
    </tr>

    <tr>
       <td class="Squares" id="3"></td>
       <td class="Squares" id="4"></td>
       <td class="Squares" id="5"></td>
    </tr>

    <tr>
       <td class="Squares" id="6"></td>
       <td class="Squares" id="7"></td>
       <td class="Squares" id="8"></td>
    </tr>


  </table> 
</div>
  

</div>


  </div>


  
    <script  src="script.js" ></script>

  </body>
</html>
